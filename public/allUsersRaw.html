<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    
    <script src="navbar.js" type="text/javascript"></script>
    <script>
    window.addEventListener("DOMContentLoaded", (e)=>{
      const navbarContainer = document.getElementById("navbarContainer")
      navbarContainer.innerHTML = getNavbar();
    })
    </script>
  </head>
  <body>
    <div id="navbarContainer"></div>
    <div style="padding:50px">
      <button type="button" class="btn btn-primary"
        style="font-size: 3em" onclick="data()"
      >Show All Data in raw format</button><br>
      <div id="status"></div>
    </div>
    <script>
    function data(){
      const status = document.getElementById('status');
      // set the endpoint for client to be able to send requrest using this endpoint
      const url = '/allUsersRaw'
      let html = "";

      // superagent is responsible to send the request instead of using curl
      // use method GET
      superagent
        .get(url)
        .end(function(err, res){
          if (err){
            console.log(err);
          }
          else{
            console.log(res); 
            status.innerHTML = JSON.stringify(res.body); 
          }
        })
    }
    </script>

  </body>
</html>
